<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<body>
    <h1>Logging Data Activity<h1>
        <p id="message"></p>
    <script>
        let color = prompt("What is your favorite color?");
        console.log(color);
        let text = "I hope you say \"Wow!\" when you see this message!";
        document.getElementById("message").innerHTML = text;
    </script>
    </body>
</html>
